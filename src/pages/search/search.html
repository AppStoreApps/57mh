<ion-header no-border>

    <ion-navbar color="fff">
        <ion-title>
            搜索
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-searchbar (ionInput)="getItems($event)" debounce="500" showCancelButton="true" placeholder="作者／漫画" animated="true"></ion-searchbar>

    <section class="wrap">

        <div class="mh" *ngFor="let item of data" (click)="open(item.name, item.bannerimg, item.url);">
            <div class="mh-img" [style.background]="'url('+item.bannerimg+')'"></div>
            <p>{{item.name}}</p>
            <span>{{item.len}}</span>
        </div>

    </section>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>

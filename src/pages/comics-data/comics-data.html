<ion-header no-border>

    <ion-navbar color="fff">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <!--<iframe id="ikmiclass" src="http://m.57mh.com"></iframe>-->
    <section class="wrap">

        <div class="mh" *ngFor="let item of data" (click)="open(item.name, item.bannerimg, item.url);">
            <div class="mh-img" [style.background]="'url('+item.bannerimg+')'"></div>
            <p>{{item.name}}</p>
            <span>{{item.len}}</span>
        </div>

    </section>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

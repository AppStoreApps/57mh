<ion-header no-border (tap)="tapEvent($event)">
    <ion-navbar color="fff">
        <img (click)="openMenu();" class="headers" src="https://avatars0.githubusercontent.com/u/11835988?v=3&s=460" />
        <ion-title>我的收藏</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="search();">
              <ion-icon name="ios-search"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <section class="wrap">

        <div class="mh" *ngFor="let item of data">
            <div class="mh-img" (click)="open(item.bookname, item.bookbanner, item.url);" [style.background]="'url('+item.bookbanner+')'"></div>
            <p>{{item.bookname}}</p>
            <span>更新至:{{item.bookpages}}</span>
            <span>时间:{{item.booktime}}</span>
        </div>

    </section>
</ion-content>

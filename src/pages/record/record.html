<ion-header no-border (tap)="tapEvent($event)">

    <ion-navbar color="fff">
        <ion-title>浏览记录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <section class="wrap">

        <div class="mh" *ngFor="let item of data" (click)="open(item.bookname, item.bookbanner, item.mhurl);">
            <div class="mh-img" [style.background]="'url('+item.bookbanner+')'"></div>
            <p>{{item.bookname}}</p>
            <span>{{item.bookpages}}</span>
        </div>

    </section>

</ion-content>

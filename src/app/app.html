<ion-menu [content]="mycontent">
    <ion-content>
        <ion-list>

            <section class="menu-top">
                <div class="user-data" (click)="persion();">
                    <img src="https://avatars0.githubusercontent.com/u/11835988?v=3&s=460" />
                    <h2>{{name}}</h2>
                </div>
            </section>
            <ion-list no-border>

                <ion-item (click)="getrecord();">
                    <ion-icon name='eye' item-left color="h"></ion-icon>
                    浏览记录
                </ion-item>
                <ion-item (click)="today();">
                    <ion-icon name='document' item-left color="h"></ion-icon>
                    今日排行
                </ion-item>
                <ion-item (click)="oncheck();">
                    <ion-icon name='bookmarks' item-left color="h"></ion-icon>
                    检查升级
                </ion-item>
                <ion-item (click)="about();">
                    <ion-icon name='time' item-left color="h"></ion-icon>
                    关于57
                </ion-item>

            </ion-list>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
